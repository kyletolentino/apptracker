{% extends 'base.html' %}

{% block content %}
<div>
    <h1>App Tracker</h1>
    {% if names|length < 1 %}
    <p>You haven't applied anywhere (start applying!)</p>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>Companies</th>
                <th>Date Applied</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for company in names %}
            <tr>
                <td><a href="">{{ company.name }}</a></td>
                <td>{{ company.date.date() }}</td>
                <td><a href="">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <form action="/" method="POST">
        <label for="newEntry">New Entry:</label>
        <input type="text" name="name" id="newEntry">
        <button type="submit">Add</button>
    </form>
</div>
{% endblock content %}
