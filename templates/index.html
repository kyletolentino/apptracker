{% extends 'base.html' %}

{% block content %}
<div>
    <h1>App Tracker</h1>
    {% if names|length < 1 %}
    <p>You haven't applied anywhere (start applying!)</p>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>Companies</th>
                <th>Date Applied</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for company in names %}
            <tr>
                <td><a href="">{{ company.name }}</a></td>
                <td>{{ company.date.date() }}</td>
                <td class="text-right"><a class="btn btn-danger btn-sm" href="/delete/{{ company.id }}" role="button">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <form action="/" method="POST">
        <div class="form-row">
            <div class="col-sm-10 my-1">
                <label for="newEntry" class="sr-only">New Entry:</label>
                <input type="text" class="form-control" name="name" id="newEntry" placeholder="New Application">
            </div>
            <div class="col-sm-2 my-1">
                <button type="submit" class="btn btn-primary btn-block">Add</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
